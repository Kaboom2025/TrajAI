name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff mypy pytest
        pip install -e .
    
    - name: Lint with ruff
      run: ruff check .
    
    - name: Type check with mypy
      run: mypy .
    
    - name: Run tests
      run: pytest -v
    
    - name: Run example tests (generic_chatbot)
      working-directory: examples/generic_chatbot
      run: pytest test_chatbot.py -v

    - name: Run example tests (refund_agent)
      working-directory: examples/refund_agent
      run: pytest test_refund.py -v

    - name: Run example tests (research_agent)
      working-directory: examples/research_agent
      run: pytest test_research.py -v
